name: Deploy to root site (mw228.github.io)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout react-examples
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/dashboard-ts/package-lock.json

      - name: Install + build
        working-directory: apps/dashboard-ts
        run: |
          npm ci
          npm run build

      - name: Checkout root site repo
        uses: actions/checkout@v4
        with:
          repository: mw228/mw228.github.io
          token: ${{ secrets.ROOT_SITE_TOKEN }}
          path: root-site

      - name: Copy site to /react-examples
        run: |
          rm -rf root-site/react-examples
          mkdir -p root-site/react-examples
          cp -R apps/dashboard-ts/dist/* root-site/react-examples/

      - name: Commit + push
        working-directory: root-site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi
          git commit -m "Deploy react-examples site"
          git push
